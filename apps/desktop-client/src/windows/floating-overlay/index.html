<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueMate 悬浮窗口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-app-region: drag;
            background: transparent !important;
        }
        
        /* 防止拖拽区域内的按钮无法点击 */
        button, input, textarea, select {
            -webkit-app-region: no-drag;
        }
        
        #root {
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/windows/floating-overlay/main.tsx"></script>
</body>
</html>
