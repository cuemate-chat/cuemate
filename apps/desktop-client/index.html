<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CueMate Development Server</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .link {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    
    .link:hover {
      background-color: #005a9e;
    }
  </style>
</head>

  <div class="container">
    <h1>CueMate 开发服务器</h1>

    <div class="links">
      <a href="/src/renderer/control-bar/index.html" class="link">

      </a>
      <a href="/src/renderer/close-button/index.html" class="link">

</html>
